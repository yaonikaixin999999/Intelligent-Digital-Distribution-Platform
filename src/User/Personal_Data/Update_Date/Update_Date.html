<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改个人资料</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Update.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back">← 返回</a>
            <h1>我的资料</h1>
        </div>

        <div class="section">
            <div class="section-title">基础资料</div>
            <div class="info-item-not">
                <span class="info-label">LDDP ID</span>
                <span class="info-value">用户id</span>
            </div>
            <div class="info-item" data-field="nickname" data-value="cust_name">
                <span class="info-label">昵称</span>
                <span class="info-value">cust_name <span class="arrow">›</span></span>
            </div>
            <div class="info-item-not">
                <span class="info-label">实名认证</span>
                <span class="info-value">已实名</span>
            </div>
        </div>

        <div class="section">
            <div class="section-title">详细资料</div>
            <!-- 暂不支持该功能哦 -->
            <div class="info-item" data-field="avatar" data-value="NULL">
                <span class="info-label">头像</span>
                <span class="info-value">NULL</span>
            </div>
            <div class="info-item" data-field="gender" data-value="男">
                <span class="info-label">性别</span>
                <span class="info-value">男 <span class="arrow">›</span></span>
            </div>
            <!-- 暂不支持该功能哦 -->
            <div class="info-item" data-field="country" data-value="中国">
                <span class="info-label">国家或地区</span>
                <span class="info-value">中国 <span class="arrow">›</span></span>
            </div>
            <div class="info-item" data-field="email" data-value="email">
                <span class="info-label">邮箱</span>
                <span class="info-value">email <span class="arrow">›</span></span>
            </div>
            <div class="info-item" data-field="phone" data-value="phone_number">
                <span class="info-label">手机号</span>
                <span class="info-value">phone_number <span class="arrow">›</span></span>
            </div>
            <div class="info-item-not">
                <span class="info-label">账号状态</span>
                <span class="info-value">账号正常/该用户已经被封禁（flag）</span>
            </div>
        </div>
    </div>

    <!-- 模态对话框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">修改信息</h2>
            <form id="editForm">
                <input type="text" id="value" name="value">
                <button type="submit">保存</button>
            </form>
        </div>
    </div>
</body>

</html>
