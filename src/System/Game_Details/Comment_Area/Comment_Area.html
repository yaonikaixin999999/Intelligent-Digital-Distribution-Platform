<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论界面</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="review-section">
                <div class="review-header">Eterne 推荐</div>
                <div class="review-content">
                    一款被道德优化埋没的星战佳作。本作地形还原星球表面的细腻风貌。... <span class="expand">展开完整评测</span>
                </div>
                <div class="review-footer">
                    <span>
                        <img class="thumb" src="thumb-up.png" alt="thumb"> 69 人觉得这篇评测有价值
                    </span>
                    <span>2 人觉得这篇评测欢乐</span>
                </div>
            </div>

            <div class="review-section">
                <div class="review-header">鹦鹉娘子 推荐</div>
                <div class="review-content">
                    绝对的好游戏，经过时间优化已经解决了大部分问题。...
                </div>
                <div class="review-footer">
                    <span>
                        <img class="thumb" src="thumb-up.png" alt="thumb"> 13 人觉得这篇评测有价值
                    </span>
                    <span>2 人觉得这篇评测欢乐</span>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="review-section">
                <div class="review-header">Cyril</div>
                <div class="review-content">
                    好玩，最大的问题是闪退。
                </div>
                <div class="review-footer">
                    <span>3.7 小时</span>
                </div>
            </div>

            <div class="review-section">
                <div class="review-header">何惧之伴</div>
                <div class="review-content">
                    游戏体验还算不错，没什么太多的问题。
                </div>
                <div class="review-footer">
                    <span>31.1 小时</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
