<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam 游戏界面</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <header class="game-header">
            <img src="header-image.jpg" alt="游戏头图" class="header-image">
            <div class="game-info">
                <h1>星球大战 绝地：幸存者™</h1>
                <p>这款动作冒险游戏带来一个深入剧情的体验，卡尔努力抵御银河帝国的黑暗...</p>
                <div class="release-info">
                    <span>开发者: Respawn</span>
                    <span>发行日期: 2023年4月28日</span>
                </div>
                <div class="tags">
                    <span>动作</span>
                    <span>冒险</span>
                    <span>星球大战</span>
                </div>
            </div>
        </header>
        <main>

            <div class="purchase-options">
                <h2>购买选项</h2>
                <div class="option">
                    <span class="name">购买《星球大战 绝地：幸存者™》</span>
                    <span class="discount">-75%</span>
                    <span class="price">¥74.50</span>
                </div>
                <div class="option">
                    <span class="name">购买《星球大战 绝地：幸存者™》</span>
                    <span class="discount">-65%</span>
                    <span class="price">¥146.30</span>
                </div>
            </div>
        </main>
        <footer>
            <p>支持：Steam 成就、单人、HDR、控制器等</p>
        </footer>
    </div>
</body>

</html>
