<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDDP 钱包充值</title>
    <link rel="stylesheet" href="Style.css" />
</head>

<body>
    <div class="container">
        <h1>为您的 LDDP 钱包充值</h1>
        <div class="sub-header">为 用户 的钱包充值</div>
        <div class="info">
            您的 LDDP 钱包资金可用于购买 LDDP 上的任何一款游戏，也可在支持 LDDP 交易的游戏内用于购买。
            <br>下订单之前，您有机会检查您的订单。
            <br> <br>
        </div>

        <div class="amounts">
            <div class="amount-item">
                <span>充值 NT$30.00</span>
                <button>充值</button>
            </div>
            <div class="amount-item">
                <span>充值 NT$60.00</span>
                <button>充值</button>
            </div>
            <div class="amount-item">
                <span>充值 NT$150.00</span>
                <button>充值</button>
            </div>
            <div class="amount-item">
                <span>充值 NT$300.00</span>
                <button>充值</button>
            </div>
            <div class="amount-item">
                <span>充值 NT$600.00</span>
                <button>充值</button>
            </div>
        </div>

        <div class="account-info">
            <h2>您的 LDDP 账户</h2>
            <div class="balance">当前钱包余额 NT$0.00</div>
            <div>
                <a href="#">查看我的账户明细</a><br>
                <a href="#">兑换 LDDP 礼品卡或钱包充值码</a><br><br>
            </div>
        </div>

        <div class="footer">
            更多详情，请参阅 <a href="#">《LDDP 协议》</a>
        </div>
    </div>

    <script>
        // 获取所有的按钮元素
        const buttons = document.querySelectorAll('.amount-item button');

        // 为每个按钮添加鼠标悬停事件监听器
        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.backgroundColor = '#4CAF50'; // 鼠标悬停时改变按钮背景颜色
            });

            // 为每个按钮添加鼠标移出事件监听器
            button.addEventListener('mouseout', () => {
                button.style.backgroundColor = ''; // 鼠标移出时恢复按钮背景颜色
            });
        });

        //添加点击事件监听器
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // 点击按钮时执行相应的操作

            });
        });
    </script>
</body>

</html>
